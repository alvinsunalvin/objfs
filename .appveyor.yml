version: '{build}'

clone_folder: C:\projects\go\src\github.com\billziss-gh\objfs

environment:
  GOPATH: C:\projects\go
  PATH: C:\mingw-w64\x86_64-6.3.0-posix-seh-rt_v5-rev1\mingw64\bin;%PATH%
  CRED_CLIENT_ID:
    secure: UT11dYGRv3c3lhoGnCy5ovV8wv8yG4O4Q4SWds188IzXoTPAfBXUIqvlfnkYKRU48yiB804PJNJcozwov7xiJQ==
  CRED_CLIENT_SECRET:
    secure: 3XPF6jI1pL85NB/1KLZL8ts+4AXBVbL3ToqRij2ZGDkdhxoeNrcFvcbrRKVHjIU1
  CRED_REFRESH_TOKEN:
    secure: 

install:
- git submodule update --init --recursive
- git clone -q https://github.com/billziss-gh/winfsp.git C:\projects\winfsp
- git -C C:\projects\winfsp checkout -q release/1.2
- git clone -q https://github.com/billziss-gh/secfs.test.git C:\projects\secfs.test
- git -C C:\projects\secfs.test checkout -q a00c9165646f78ad53d3ec052860384a029683e5
- choco install winfsp --version=1.2.17346 -y

build_script:
- make racy

test_script:
- call "%VS140COMNTOOLS%\..\..\VC\vcvarsall.bat" x64
- devenv C:\projects\winfsp\build\VStudio\winfsp.sln /build "Release|x64"
- pushd C:\projects\secfs.test && nmake /f Nmakefile && popd

- echo access_token=0        >C:\projects\onedrive.txt
- echo %CRED_CLIENT_ID%     >>C:\projects\onedrive.txt
- echo %CRED_CLIENT_SECRET% >>C:\projects\onedrive.txt
- echo %CRED_REFRESH_TOKEN% >>C:\projects\onedrive.txt

# hard code fsreg parameters because appveyor does not like percents ("--VolumePrefix=%1 %2")
- C:\projects\winfsp\tools\fsreg.bat objfs "C:\projects\go\src\github.com\billziss-gh\objfs\objfs.exe" "-credentials=C:\projects\onedrive.txt mount -o uid=11,gid=65792,umask=0077,VolumePrefix=/objfs/onedrive M:" "D:P(A;;RPWPLC;;;WD)"

- 'net use M: \\objfs\onedrive'
- 'M: & cd'
- C:\projects\winfsp\build\VStudio\build\Release\winfsp-tests-x64.exe --case-insensitive-cmp --external --resilient --share-prefix=\objfs\onedrive -reparse* -stream* -create_allocation_test -create_backup_test -create_restore_test -create_fileattr_test -create_notraverse_test -getfileinfo_name_test -setfileinfo_test -delete_access_test -setsecurity_test -querydir_test -exec_rename_test
- C:\projects\secfs.test\fstools\src\fsx\fsx.exe -N 10000 test xxxxxx
- 'C: & cd'
- 'net use M: /delete'
